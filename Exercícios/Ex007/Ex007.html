<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        
        .clicar{
            display: inline-block;
            position: relative;
            left: 20px;
            margin-top: 10px;
        }
    </style>
 
</head>
<body>
    <h1>Somando Valores JavaScript</h1>
    <label for="numero">Numero 1</label>
    <input type="number" name="numero" id="numero">
    <br>
    <label for="numero2">Numero 2</label>
    <input type="number" name="numero2" id="numero2">
    <input class="clicar" type="button" value="Somar" onclick = "somar()">
    <div id = "res">
        
    </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('numero')
            var tn2 = window.document.querySelector('input#numero2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `<p>A soma entre ${n1} e ${n2}, é igual a ${soma} </p>`
        }
    </script>
    
</body>
</html>
