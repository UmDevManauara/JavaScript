<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`<strong>${nome}</strong>, seu nome tem ${nome.length}.<br>`)
        document.write(`Seu nome em Maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em Minúsculo é ${nome.toLowerCase()}`)
        //n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'}) //numero para reais
    </script>
    
</body>
</html>
