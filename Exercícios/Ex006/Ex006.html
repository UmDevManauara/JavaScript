<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 1.3em Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--  
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    // Metodo 1 de conseguir acionar eventos, MAS polui o HTML-->
     <div id="area">  
        interaja...
    </div>
    
<!-- 
mouseenter : mouse entrou na div: dispara essa função
mousemove: enquanto eu mover o mouse dentro da div: dispara essa função
mousedown: clicou e segurou com o botao do mouse: dispara essa função
mouseup: estava segurando o botao do mouse e soltou: dispara essa função
mouseclick: deu um click rapdido: dispara essa função
mouseout: mouse saiu da div: dispara essa função
-->
<!-- COMO FUNCIONA FUNÇÕES EM JAVA SCRIPT -->
<!-- 
    function ação(parametros){
        bloco = conteudo da função
    }
 -->
<script>
    var a =  window.document.getElementById('area')
    // metodo 2 de conseguir acionar eventos, não polui tanto o html
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    
    function clicar(){
        a.style.background = 'red'
        a.innerText = 'clicou!'
    }
    function entrar(){
        a.innerText = 'entrou!'
        a.style.background = 'yellow'
        a.style.color = 'black'
    }
    function sair(){
        a.style.background = 'green'
        a.style.color = 'white'
        a.innerText = 'saiu!'
    }

</script>

</body>

</html>
